  <!-- (4) Load SoundCloud’s widget API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <!-- (5) Wrap everything in DOMContentLoaded so that #soundcloud-player is present -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const enterScreen = document.getElementById('enterScreen');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const playPauseIcon = document.getElementById('playPauseIcon');
      const soundCloudIframe = document.getElementById('soundcloud-player');

      // Initialize SC.Widget only after the iframe element is in the DOM.
      const widget = SC.Widget(soundCloudIframe);

      let isWidgetReady = false;
      let isPlaying = false;
      let queuedPlay = false;

      // When the SC Widget API is ready, mark it and auto‐play if queued
      widget.bind(SC.Widget.Events.READY, () => {
        isWidgetReady = true;
        if (queuedPlay) {
          widget.play();
          isPlaying = true;
          playPauseIcon.classList.replace('fa-play', 'fa-pause');
          queuedPlay = false;
        }
      });

      function startMusicAndEnter() {
        if (isWidgetReady) {
          widget.play();
          isPlaying = true;
          playPauseIcon.classList.replace('fa-play', 'fa-pause');
        } else {
          // If the widget is not yet ready, queue it so it plays once READY fires
          queuedPlay = true;
        }

        // Fade out and hide the “Click to Enter” overlay
        enterScreen.style.opacity = '0';
        setTimeout(() => {
          enterScreen.style.display = 'none';
        }, 500);
      }

      function togglePlayPause() {
        if (!isWidgetReady) return;

        if (isPlaying) {
          widget.pause();
          playPauseIcon.classList.replace('fa-pause', 'fa-play');
        } else {
          widget.play();
          playPauseIcon.classList.replace('fa-play', 'fa-pause');
        }
        isPlaying = !isPlaying;
      }

      // Keep the play/pause icon in sync if user scrubs or the track ends, etc.
      widget.bind(SC.Widget.Events.PLAY, () => {
        isPlaying = true;
        playPauseIcon.classList.replace('fa-play', 'fa-pause');
      });
      widget.bind(SC.Widget.Events.PAUSE, () => {
        isPlaying = false;
        playPauseIcon.classList.replace('fa-pause', 'fa-play');
      });

      // User clicks to enter → start music (or queue it)
      enterScreen.addEventListener('click', startMusicAndEnter);

      // Play/pause button toggles state
      playPauseBtn.addEventListener('click', togglePlayPause);
    });
  </script>
